<div class="input-wrapper">
  <div class="d-flex align-items-center justify-content-between my-2 flex-wrap">
    <label class="mb-0 mx-2" for="textInput">
      <div *ngIf="symbolsLeft == 1000">Type your awesome note</div>
      <div *ngIf="symbolsLeft < 1000 && symbolsLeft > 0">
        Way to go, {{ symbolsLeft }} symbol<span *ngIf="symbolsLeft > 1"
          >s</span
        >
        left
      </div>
      <div *ngIf="symbolsLeft <= 0">You have no more symbols left :(</div>
    </label>
    <button
      class="btn btn-success mx-2"
      *ngIf="editMode === false"
      (click)="addNote()"
    >
      Create new note
    </button>
    <button
      class="btn btn-warning mx-2"
      *ngIf="editMode === true"
      (click)="saveNote()"
    >
      Save note
    </button>
  </div>
  <div class="textarea-container">
    <div class="highlights-container">
      <div id="highlights" class="highlighter"></div>
    </div>
    <textarea
      id="textInput"
      class="noteInput"
      [formControl]="noteInput"
      placeholder="Type something great here..."
    ></textarea>
  </div>
  <div id="errorOutput"></div>
  <div class="out">
    <div class="tag mx-2" *ngFor="let tag of tags" (click)="deleteTag(tag)">
      {{ tag }}
    </div>
    <div class="mx-2">Add some tags (click on them to delete)</div>
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <div
        *ngIf="tagsPool?.length > 0"
        class="mx-2 my-2 input-group input-group-sm"
      >
        <select id="tagSelector">
          <option *ngFor="let tag of tagsPool" [value]="tag"> {{ tag }}</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="chooseTag()">
            Choose Tag
          </button>
          <button
            class="btn btn-outline-secondary"
            (click)="deleteTagFromPool()"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="mx-2 my-2 input-group input-group-sm">
        <input [formControl]="tagInput" placeholder="New tag..." />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="addTag()">
            Add New Tag
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
