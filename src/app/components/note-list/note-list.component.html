<div class="mx-3">Notes count: {{ notes.length }}</div>
<div class="list-group list-group-flush">
  <div
    *ngFor="let note of notes"
    class="d-flex justify-content-between mx-2 list-group-item"
  >
    <div class="w-90 note">
      <div class="note-text">{{ note.text }}</div>
      <div class="tag" *ngFor="let tag of note.tags">{{ tag }}</div>
    </div>
    <div class="d-flex w-10 justify-content-end align-items-start flex-row">
      <i
        class="fas mx-2 fa-trash"
        *ngIf="!editMode"
        (click)="deleteNote(note)"
      ></i>
      <i
        class="far mx-2 fa-edit"
        *ngIf="!editMode"
        (click)="editNote(note)"
      ></i>
    </div>
  </div>
</div>
